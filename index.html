<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Sudoku Puzzle Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: bold;
            color: #2c3e50;
            font-size: 14px;
        }

        select, button {
            padding: 12px;
            border: 2px solid #3498db;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        select {
            background: white;
        }

        button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
        }

        .action-buttons button {
            flex: 1;
            min-width: 120px;
            max-width: 200px;
        }

        .puzzle-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .puzzle-wrapper {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 3px solid #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .puzzle-title {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2c3e50;
            font-size: 18px;
        }

        .puzzle-info {
            text-align: center;
            margin-bottom: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }

        .sudoku-grid {
            display: grid;
            gap: 0;
            border: 4px solid #2c3e50;
            border-radius: 8px;
            background: #2c3e50;
            padding: 2px;
        }

        /* Dynamic grid layouts based on size */
        .grid-2x2 { grid-template-columns: repeat(2, 1fr); }
        .grid-3x3 { grid-template-columns: repeat(3, 1fr); }
        .grid-4x4 { grid-template-columns: repeat(4, 1fr); }
        .grid-5x5 { grid-template-columns: repeat(5, 1fr); }
        .grid-6x6 { grid-template-columns: repeat(6, 1fr); }
        .grid-9x9 { grid-template-columns: repeat(9, 1fr); }

        .sudoku-cell {
            width: 45px;
            height: 45px;
            border: 1px solid #7f8c8d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            background: white;
            color: #2c3e50;
            position: relative;
        }

        /* Responsive cell sizes */
        .size-2 .sudoku-cell { width: 60px; height: 60px; font-size: 24px; }
        .size-3 .sudoku-cell { width: 55px; height: 55px; font-size: 22px; }
        .size-4 .sudoku-cell { width: 50px; height: 50px; font-size: 20px; }
        .size-5 .sudoku-cell { width: 45px; height: 45px; font-size: 18px; }
        .size-6 .sudoku-cell { width: 42px; height: 42px; font-size: 16px; }
        .size-9 .sudoku-cell { width: 40px; height: 40px; font-size: 16px; }

        .solution-cell {
            color: #e74c3c !important;
            font-weight: bold;
            background: rgba(231, 76, 60, 0.1) !important;
        }

        /* Thick borders for box separation */
        .thick-border-right {
            border-right: 3px solid #2c3e50 !important;
        }

        .thick-border-bottom {
            border-bottom: 3px solid #2c3e50 !important;
        }

        .export-section {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(46, 204, 113, 0.1);
            border-radius: 15px;
        }

        .export-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .export-buttons button {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            min-width: 100px;
        }

        .show-solution {
            background: linear-gradient(45deg, #e74c3c, #c0392b) !important;
        }

        @media (max-width: 768px) {
            .puzzle-container {
                flex-direction: column;
                align-items: center;
            }
            
            .size-2 .sudoku-cell { width: 50px; height: 50px; font-size: 20px; }
            .size-3 .sudoku-cell { width: 45px; height: 45px; font-size: 18px; }
            .size-4 .sudoku-cell { width: 40px; height: 40px; font-size: 16px; }
            .size-5 .sudoku-cell { width: 35px; height: 35px; font-size: 14px; }
            .size-6 .sudoku-cell { width: 32px; height: 32px; font-size: 12px; }
            .size-9 .sudoku-cell { width: 30px; height: 30px; font-size: 12px; }

            .action-buttons {
                flex-direction: column;
            }

            .action-buttons button {
                max-width: none;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }

            .size-2 .sudoku-cell { width: 45px; height: 45px; font-size: 18px; }
            .size-3 .sudoku-cell { width: 40px; height: 40px; font-size: 16px; }
            .size-4 .sudoku-cell { width: 35px; height: 35px; font-size: 14px; }
            .size-5 .sudoku-cell { width: 32px; height: 32px; font-size: 12px; }
            .size-6 .sudoku-cell { width: 28px; height: 28px; font-size: 10px; }
            .size-9 .sudoku-cell { width: 25px; height: 25px; font-size: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß© Advanced Sudoku Puzzle Generator</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="gridSize">Grid Size:</label>
                <select id="gridSize">
                    <option value="2">2√ó2 (Mini)</option>
                    <option value="3">3√ó3 (Micro)</option>
                    <option value="4">4√ó4 (Small)</option>
                    <option value="5">5√ó5 (Medium)</option>
                    <option value="6">6√ó6 (Large)</option>
                    <option value="9" selected>9√ó9 (Classic)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="difficulty">Difficulty Level:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                    <option value="expert">Expert</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="symbolType">Symbol Type:</label>
                <select id="symbolType">
                    <option value="numbers" selected>Numbers (1,2,3...)</option>
                    <option value="letters">Letters (A,B,C...)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="puzzleCount">Number of Puzzles:</label>
                <select id="puzzleCount">
                    <option value="1" selected>1 Puzzle</option>
                    <option value="2">2 Puzzles</option>
                    <option value="3">3 Puzzles</option>
                    <option value="4">4 Puzzles</option>
                </select>
            </div>
        </div>
        
        <div class="action-buttons">
            <button onclick="generatePuzzles()">üé≤ Generate New Puzzles</button>
            <button onclick="showAllSolutions()" class="show-solution">üëÅÔ∏è Show Solutions</button>
            <button onclick="hideAllSolutions()">üôà Hide Solutions</button>
            <button onclick="copyToClipboard()">üìã Copy to Clipboard</button>
        </div>
        
        <div id="puzzleContainer" class="puzzle-container"></div>
        
        <div class="export-section">
            <h3>Export Options</h3>
            <div class="export-buttons">
                <button onclick="exportToPDF()">üìÑ Export to PDF</button>
                <button onclick="exportToExcel()">üìä Export to Excel</button>
                <button onclick="exportToSVG()">üé® Export to SVG</button>
            </div>
        </div>
    </div>

    <script>
        let currentPuzzles = [];
        let showingSolutions = false;

        class SudokuGenerator {
            constructor(size) {
                this.size = size;
                this.boxSize = this.getBoxSize(size);
                this.grid = Array(size).fill().map(() => Array(size).fill(0));
                this.solution = Array(size).fill().map(() => Array(size).fill(0));
            }

            getBoxSize(size) {
                if (size === 2) return [1, 2];
                if (size === 3) return [1, 3];
                if (size === 4) return [2, 2];
                if (size === 5) return [1, 5];
                if (size === 6) return [2, 3];
                if (size === 9) return [3, 3];
                return [Math.floor(Math.sqrt(size)), Math.ceil(size / Math.floor(Math.sqrt(size)))];
            }

            isValid(grid, row, col, num) {
                // Check row
                for (let x = 0; x < this.size; x++) {
                    if (grid[row][x] === num) return false;
                }

                // Check column
                for (let x = 0; x < this.size; x++) {
                    if (grid[x][col] === num) return false;
                }

                // Check box
                const boxRow = Math.floor(row / this.boxSize[0]) * this.boxSize[0];
                const boxCol = Math.floor(col / this.boxSize[1]) * this.boxSize[1];
                
                for (let i = 0; i < this.boxSize[0]; i++) {
                    for (let j = 0; j < this.boxSize[1]; j++) {
                        if (grid[boxRow + i][boxCol + j] === num) return false;
                    }
                }

                return true;
            }

            solveSudoku(grid) {
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (grid[row][col] === 0) {
                            const numbers = this.shuffleArray([...Array(this.size)].map((_, i) => i + 1));
                            for (let num of numbers) {
                                if (this.isValid(grid, row, col, num)) {
                                    grid[row][col] = num;
                                    if (this.solveSudoku(grid)) return true;
                                    grid[row][col] = 0;
                                }
                            }
                            return false;
                        }
                    }
                }
                return true;
            }

            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            generate(difficulty) {
                // Generate complete solution
                this.grid = Array(this.size).fill().map(() => Array(this.size).fill(0));
                this.solveSudoku(this.grid);
                this.solution = this.grid.map(row => [...row]);

                // Remove numbers based on difficulty
                const difficultyMap = {
                    easy: 0.4,
                    medium: 0.5,
                    hard: 0.6,
                    expert: 0.7
                };

                const removeCount = Math.floor(this.size * this.size * difficultyMap[difficulty]);
                const positions = [];
                
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        positions.push([i, j]);
                    }
                }

                const toRemove = this.shuffleArray(positions).slice(0, removeCount);
                toRemove.forEach(([row, col]) => {
                    this.grid[row][col] = 0;
                });

                return {
                    puzzle: this.grid.map(row => [...row]),
                    solution: this.solution.map(row => [...row])
                };
            }
        }

        function generatePuzzles() {
            const size = parseInt(document.getElementById('gridSize').value);
            const difficulty = document.getElementById('difficulty').value;
            const count = parseInt(document.getElementById('puzzleCount').value);
            
            currentPuzzles = [];
            showingSolutions = false;
            
            for (let i = 0; i < count; i++) {
                const generator = new SudokuGenerator(size);
                const puzzleData = generator.generate(difficulty);
                currentPuzzles.push({
                    puzzle: puzzleData.puzzle,
                    solution: puzzleData.solution,
                    size: size,
                    difficulty: difficulty
                });
            }
            
            displayPuzzles();
        }

        function displayPuzzles() {
            const container = document.getElementById('puzzleContainer');
            const symbolType = document.getElementById('symbolType').value;
            container.innerHTML = '';
            
            currentPuzzles.forEach((puzzleData, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'puzzle-wrapper';
                wrapper.innerHTML = `
                    <div class="puzzle-title">Puzzle ${index + 1}</div>
                    <div class="puzzle-info">Size: ${puzzleData.size}√ó${puzzleData.size} | Difficulty: ${puzzleData.difficulty.charAt(0).toUpperCase() + puzzleData.difficulty.slice(1)}</div>
                    <div class="sudoku-grid grid-${puzzleData.size}x${puzzleData.size} size-${puzzleData.size}" id="grid-${index}"></div>
                `;
                
                const grid = wrapper.querySelector('.sudoku-grid');
                createGrid(grid, puzzleData, symbolType, index);
                container.appendChild(wrapper);
            });
        }

        function createGrid(container, puzzleData, symbolType, puzzleIndex) {
            container.innerHTML = '';
            const size = puzzleData.size;
            const boxSize = getBoxSize(size);
            
            for (let row = 0; row < size; row++) {
                for (let col = 0; col < size; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'sudoku-cell';
                    cell.id = `cell-${puzzleIndex}-${row}-${col}`;
                    
                    // Add thick borders for box separation
                    if ((col + 1) % boxSize[1] === 0 && col < size - 1) {
                        cell.classList.add('thick-border-right');
                    }
                    if ((row + 1) % boxSize[0] === 0 && row < size - 1) {
                        cell.classList.add('thick-border-bottom');
                    }
                    
                    const value = puzzleData.puzzle[row][col];
                    if (value !== 0) {
                        cell.textContent = symbolType === 'numbers' ? value : String.fromCharCode(64 + value);
                    }
                    
                    container.appendChild(cell);
                }
            }
        }

        function getBoxSize(size) {
            if (size === 2) return [1, 2];
            if (size === 3) return [1, 3];
            if (size === 4) return [2, 2];
            if (size === 5) return [1, 5];
            if (size === 6) return [2, 3];
            if (size === 9) return [3, 3];
            return [Math.floor(Math.sqrt(size)), Math.ceil(size / Math.floor(Math.sqrt(size)))];
        }

        function showAllSolutions() {
            const symbolType = document.getElementById('symbolType').value;
            showingSolutions = true;
            
            currentPuzzles.forEach((puzzleData, puzzleIndex) => {
                const size = puzzleData.size;
                for (let row = 0; row < size; row++) {
                    for (let col = 0; col < size; col++) {
                        const cell = document.getElementById(`cell-${puzzleIndex}-${row}-${col}`);
                        const puzzleValue = puzzleData.puzzle[row][col];
                        const solutionValue = puzzleData.solution[row][col];
                        
                        if (puzzleValue === 0) {
                            cell.textContent = symbolType === 'numbers' ? solutionValue : String.fromCharCode(64 + solutionValue);
                            cell.classList.add('solution-cell');
                        }
                    }
                }
            });
        }

        function hideAllSolutions() {
            showingSolutions = false;
            
            currentPuzzles.forEach((puzzleData, puzzleIndex) => {
                const size = puzzleData.size;
                for (let row = 0; row < size; row++) {
                    for (let col = 0; col < size; col++) {
                        const cell = document.getElementById(`cell-${puzzleIndex}-${row}-${col}`);
                        const puzzleValue = puzzleData.puzzle[row][col];
                        
                        if (puzzleValue === 0) {
                            cell.textContent = '';
                            cell.classList.remove('solution-cell');
                        }
                    }
                }
            });
        }

        function copyToClipboard() {
            const symbolType = document.getElementById('symbolType').value;
            let text = '';
            
            currentPuzzles.forEach((puzzleData, index) => {
                text += `Puzzle ${index + 1} (${puzzleData.size}√ó${puzzleData.size}, ${puzzleData.difficulty}):\n`;
                
                const gridToUse = showingSolutions ? puzzleData.solution : puzzleData.puzzle;
                
                for (let row = 0; row < puzzleData.size; row++) {
                    for (let col = 0; col < puzzleData.size; col++) {
                        const value = gridToUse[row][col];
                        if (value === 0) {
                            text += '_ ';
                        } else {
                            text += (symbolType === 'numbers' ? value : String.fromCharCode(64 + value)) + ' ';
                        }
                    }
                    text += '\n';
                }
                text += '\n';
            });
            
            navigator.clipboard.writeText(text).then(() => {
                alert('Puzzles copied to clipboard!');
            });
        }

        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const symbolType = document.getElementById('symbolType').value;
            
            let yPos = 20;
            
            currentPuzzles.forEach((puzzleData, index) => {
                if (index > 0) {
                    doc.addPage();
                    yPos = 20;
                }
                
                doc.setFontSize(16);
                doc.text(`Puzzle ${index + 1} (${puzzleData.size}√ó${puzzleData.size}, ${puzzleData.difficulty})`, 20, yPos);
                yPos += 20;
                
                const gridToUse = showingSolutions ? puzzleData.solution : puzzleData.puzzle;
                const cellSize = Math.min(120 / puzzleData.size, 15);
                
                for (let row = 0; row < puzzleData.size; row++) {
                    for (let col = 0; col < puzzleData.size; col++) {
                        const x = 20 + col * cellSize;
                        const y = yPos + row * cellSize;
                        
                        doc.rect(x, y, cellSize, cellSize);
                        
                        const value = gridToUse[row][col];
                        if (value !== 0) {
                            const displayValue = symbolType === 'numbers' ? value.toString() : String.fromCharCode(64 + value);
                            doc.text(displayValue, x + cellSize/2 - 2, y + cellSize/2 + 2);
                        }
                    }
                }
            });
            
            doc.save('sudoku-puzzles.pdf');
        }

        function exportToExcel() {
            const symbolType = document.getElementById('symbolType').value;
            const wb = XLSX.utils.book_new();
            
            currentPuzzles.forEach((puzzleData, index) => {
                const gridToUse = showingSolutions ? puzzleData.solution : puzzleData.puzzle;
                const wsData = [];
                
                // Add title row
                wsData.push([`Puzzle ${index + 1} (${puzzleData.size}√ó${puzzleData.size}, ${puzzleData.difficulty})`]);
                wsData.push([]);
                
                // Add grid data
                for (let row = 0; row < puzzleData.size; row++) {
                    const rowData = [];
                    for (let col = 0; col < puzzleData.size; col++) {
                        const value = gridToUse[row][col];
                        if (value === 0) {
                            rowData.push('');
                        } else {
                            rowData.push(symbolType === 'numbers' ? value : String.fromCharCode(64 + value));
                        }
                    }
                    wsData.push(rowData);
                }
                
                const ws = XLSX.utils.aoa_to_sheet(wsData);
                XLSX.utils.book_append_sheet(wb, ws, `Puzzle ${index + 1}`);
            });
            
            XLSX.writeFile(wb, 'sudoku-puzzles.xlsx');
        }

        function exportToSVG() {
            const symbolType = document.getElementById('symbolType').value;
            
            currentPuzzles.forEach((puzzleData, index) => {
                const size = puzzleData.size;
                const cellSize = 30;
                const gridSize = size * cellSize;
                const boxSize = getBoxSize(size);
                
                let svg = `<svg width="${gridSize}" height="${gridSize}" xmlns="http://www.w3.org/2000/svg">`;
                svg += `<rect width="${gridSize}" height="${gridSize}" fill="white" stroke="#2c3e50" stroke-width="3"/>`;
                
                const gridToUse = showingSolutions ? puzzleData.solution : puzzleData.puzzle;
                
                // Draw grid lines and cells
                for (let row = 0; row <= size; row++) {
                    const y = row * cellSize;
                    const strokeWidth = (row % boxSize[0] === 0) ? 3 : 1;
                    svg += `<line x1="0" y1="${y}" x2="${gridSize}" y2="${y}" stroke="#2c3e50" stroke-width="${strokeWidth}"/>`;
                }
                
                for (let col = 0; col <= size; col++) {
                    const x = col * cellSize;
                    const strokeWidth = (col % boxSize[1] === 0) ? 3 : 1;
                    svg += `<line x1="${x}" y1="0" x2="${x}" y2="${gridSize}" stroke="#2c3e50" stroke-width="${strokeWidth}"/>`;
                }
                
                // Add numbers/letters
                for (let row = 0; row < size; row++) {
                    for (let col = 0; col < size; col++) {
                        const value = gridToUse[row][col];
                        if (value !== 0) {
                            const x = col * cellSize + cellSize / 2;
                            const y = row * cellSize + cellSize / 2 + 5;
                            const displayValue = symbolType === 'numbers' ? value : String.fromCharCode(64 + value);
                            const color = (puzzleData.puzzle[row][col] === 0 && showingSolutions) ? '#e74c3c' : '#2c3e50';
                            svg += `<text x="${x}" y="${y}" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="${color}">${displayValue}</text>`;
                        }
                    }
                }
                
                svg += '</svg>';
                
                // Download SVG
                const blob = new Blob([svg], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `sudoku-puzzle-${index + 1}.svg`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        // Generate initial puzzle
        window.onload = function() {
            generatePuzzles();
        };
    </script>
</body>
</html>
